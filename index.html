<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="menu_wrap">
      <div class="top_menu">
        <div class="menu__user_photo">
          <img class="img_photo" src="./img/user_photo.png" alt="user_photo">
        </div>
        <div class="menu__user_name">
          <span class="user_name">Henry Jabbawockiez</span>
          <img class="chevron-down__user_name" src="./img/icons/chevron-down.svg" alt="chevron-down">
        </div>

        <div class="menu_items">
          <ul class="items">
            <li class="item">
              <a class="menu_item" href="#">
                <div class="item_icon icon_home"></div>
                <span class="item_title">Home</span>
              </a>
            </li>
            <li class="item">
              <div class="rectangle"></div>
              <a class="menu_item" href="#">
                <div class="item_icon icon_chat item_icon__active">
                  <div class="elli">
                    <div class="ellipse_one"></div>
                    <div class="ellipse_two"></div>
                    <div class="ellipse_thr"></div>
                  </div>
                </div>                
                <span class="item_title item_title__active">Chat</span>
              </a>
            </li>
            <li class="item">
              <a class="menu_item" href="#">
                <div class="item_icon icon_contact"></div>
                <span class="item_title">Contact</span>
              </a>
            </li>
            <li class="item">
              <a class="menu_item" href="#">
                <div class="item_icon icon_noti"></div>
                <span class="item_title">Notifications</span>
              </a>
            </li>
            <li class="item">
              <a class="menu_item" href="#">
                <div class="item_icon icon_calendar"></div>
                <span class="item_title">Calendar</span>
              </a>
            </li>
            <li class="item">
              <a class="menu_item" href="#">
                <div class="item_icon icon_settings"></div>
                <span class="item_title">Settings</span>
              </a>
            </li>
            <li class="item">
              <div class="rectangle"></div>
              <a class="menu_item" href="#">
                <div class="item_icon icon_power"></div>
                <span class="item_title">Log out</span>
              </a>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
    <div class="chat_wrap">
      <div class="all_chats">
        <div class="title_chats">
          <p>Chats</p>
          <div class="filter_chats">
            <span class="title_filter">Recent Chats</span>
            <div class="chevron-down__title_filter"></div>
          </div>
          <form action="">
            <button class="button_create">
              <img class="icon_plus" src="./img/icons/plus.svg" alt="plus">
              <span class="text__button_create">Create new Chat</span>                           
            </button>
          </form>
          
        </div>

      </div>

    </div>
  </div>
  
</body>
</html>
