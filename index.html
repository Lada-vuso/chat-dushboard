<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="menu_wrap">
      <div class="top_menu">
        <div class="user_photo">
          <img class="img_photo" src="./img/user_photo.png" alt="user_photo">
        </div>
        <div class="user_name">
          <span class="users_name">Henry Jabbawockiez</span>
          <img class="chevron-down" src="./img/icons/chevron-down.svg" alt="chevron-down">
        </div>
        <div class="log_out">
          <img class="icon_power" src="./img/icons/power.svg" alt="power log_out" >
          <span class="log_out__title">Log out</span>
        </div>
      </div>
    </div>
    <div class="chat_wrap">

    </div>
  </div>
  
</body>
</html>
